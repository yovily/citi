// ./proto/product/product.proto

syntax = "proto3";

package product;

option go_package = "github.com/citi/guardian/protogen/golang/product";

enum ProductType {
    UNKNOWN = 0;
    FOOD = 1;
    DRINK = 2;
}

message Product {
    uint64 product_id = 1 [ json_name = "product_id" ];
    string name = 2 [ json_name = "name" ];
    string description = 3 [ json_name = "description" ];
    double price = 4 [ json_name = "price" ];
    uint32 quantity = 5 [ json_name = "quantity" ];
}
